<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>M3U8 Player</title>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<style>
html,body{
    margin:0;
    width:100%;
    height:100%;
    background:#000;
}
video{
    width:100%;
    height:100%;
    object-fit:contain;
    background:#000;
}
#overlay{
    position:absolute;
    inset:0;
    display:flex;
    align-items:center;
    justify-content:center;
    background:rgba(0,0,0,.6);
    color:#fff;
    font-size:22px;
    cursor:pointer;
}
.tip{
    text-align:center;
    padding:20px;
}
</style>
</head>
<body>

<video id="video" controls playsinline webkit-playsinline></video>
<div id="overlay" style="display:none">
    <div class="tip">点击播放</div>
</div>

<script>
const url = new URLSearchParams(location.search).get('url');
const video = document.getElementById('video');
const overlay = document.getElementById('overlay');

if (!url) {
    overlay.style.display = 'flex';
    overlay.innerHTML = `
        <div class="tip">
            使用方法：<br><br>
            域名后加 ?url=你的m3u8<br><br>
            示例：<br>
            https://你的域名/?url=https://example.com/xxx.m3u8
        </div>`;
} else {
    overlay.style.display = 'flex';

    overlay.onclick = () => {
        overlay.style.display = 'none';

        video.volume = 0.1;   // ✅ 真正生效
        video.muted = false;

        if (Hls.isSupported()) {
            const hls = new Hls({
                maxBufferLength: 60,
                maxMaxBufferLength: 120,
                startLevel: -1, // 自动最高画质
            });
            hls.loadSource(url);
            hls.attachMedia(video);
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = url;
        }

        video.play();
    };
}
</script>

</body>
</html>
