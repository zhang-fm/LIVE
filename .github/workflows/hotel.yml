name: 酒店源自动同步

on:
  schedule:
    - cron: '30 */6 * * *'
  workflow_dispatch:

jobs:
  hotel_task:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 设置 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 安装依赖
        run: pip install requests

      - name: 执行酒店源抓取
        run: python py/hotel.py

      - name: 执行失效文件清理
        # 联动清理脚本，确保仓库里不留下失效的 m3u
        run: python py/cleanup_m3u.py

      - name: 同步记录到仓库
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git add hotel/hotel_history.txt
          git add hotel/*.m3u
          
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "自动更新：酒店源抓取与失效清理 [$(date +'%Y-%m-%d %H:%M:%S')]"
            git pull --rebase origin main
            git push origin main
          else
            echo "无内容变更，跳过提交。"
          fi
