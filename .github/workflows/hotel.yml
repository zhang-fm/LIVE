name: 酒店源自动同步
on:
  schedule:
    - cron: '43 * * * *'
  workflow_dispatch:

jobs:
  hotel_task:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 设置 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 安装依赖
        run: pip install requests

      - name: 执行酒店源抓取
        run: python py/hotel.py

      - name: 执行失效文件清理
        # 联动清理脚本，确保仓库里不留下失效的 m3u
        run: python py/merge_m3u.py

      - name: 同步记录到仓库
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # 1. 强制暂存所有改动
          git add .
          
          # 2. 如果有变动，则处理冲突并推送
          if [ -n "$(git status --porcelain)" ]; then
            echo "检测到内容变更，开始同步..."
            
            # 3. 将改动临时存入堆栈 (Stash)
            git stash
            
            # 4. 拉取远程最新代码 (Rebase 模式)
            git pull origin main --rebase
            
            # 5. 将改动还原回来
            git stash pop
            
            # 6. 重新添加并提交
            git add .
            git commit -m "自动更新：酒店源抓取与失效清理 [$(date +'%Y-%m-%d %H:%M:%S')]"
            
            # 7. 推送
            git push origin main
          else
            echo "无内容变更，跳过提交。"
          fi
