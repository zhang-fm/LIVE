name: 酒店源自动同步

on:
  schedule:
    - cron: '30 */6 * * *'
  workflow_dispatch:

jobs:
  hotel_task:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 设置 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 安装依赖
        run: pip install requests

     # - name: 执行酒店源抓取
     #   run: python py/hotel.py

      - name: 执行失效文件清理
        # 联动清理脚本，确保仓库里不留下失效的 m3u
        run: python py/cleanup_m3u.py

      - name: 同步记录到仓库
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # 1. 先把本地的变化全部添加到暂存区
          git add hotel/hotel_history.txt
          git add hotel/*.m3u
          
          # 2. 检查是否有变化需要提交
          if [ -n "$(git status --porcelain)" ]; then
            # 3. 先在本地做一个 commit
            git commit -m "自动更新：酒店源抓取与失效清理 [$(date +'%Y-%m-%d %H:%M:%S')]"
            
            # 4. 关键：此时再拉取远程，并使用 rebase 策略
            # 这会将你刚刚 commit 的内容接在远程最新版本后面
            git pull origin main --rebase
            
            # 5. 最后推送
            git push origin main
          else
            echo "无内容变更，跳过提交。"
          fi
