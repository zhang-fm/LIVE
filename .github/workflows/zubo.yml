name: 组播自动抓取与整合

on:
 
  workflow_dispatch:

jobs:
  zubo_task:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 设置 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 安装依赖
        run: pip install requests

      - name: 1. 执行组播抓取 (实时试错模式)
        env:
          PYTHONUNBUFFERED: 1  # 核心：禁止缓冲，实时打印
        run: python py/zubo_final.py

      - name: 2. 执行整合与失效清理
        run: python py/merge_zubo.py

      - name: 3. 同步到仓库
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # A. 将所有生成的文件加入暂存
          git add zubo/*.m3u zubo/history.txt *.m3u || true
          
          # B. 只有在有变动时才处理
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Update IPTV: $(date +'%Y-%m-%d %H:%M:%S')"
            
            # C. 关键：获取远程最新代码并采用合并策略
            git fetch origin main
            git merge -X theirs origin/main --allow-unrelated-histories
            
            # D. 推送
            git push origin main
          else
            echo "没有新发现，跳过推送。"
          fi
