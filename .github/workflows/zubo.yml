name: Grab & Merge Multicast Sources

on:
  schedule:
    - cron: "0 8 * * *"           # 每天北京时间 8:00（JST 9:00）
  workflow_dispatch:              # 支持手动触发

jobs:
  grab-merge-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # 步骤1：抓取组播源
      - name: Grab multicast sources
        run: python py/grab_multicast.py

      # 步骤2：合并 & 清洗所有小文件 → 生成 all_multicast.m3u
      - name: Merge and clean multicast files
        run: python py/merge_clean_multicast.py

      # 步骤3：提交变更（包含原始小文件 + 合并后的大文件）
      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add test_multicast/*.m3u || true
          git add test_multicast/all_multicast.m3u || true  # 大文件
          
          git status --short
          
          if git diff --cached --quiet; then
            echo "⚠️ 无变更，跳过提交"
            exit 0
          fi
          
          git commit -m "自动抓取 & 合并清洗组播源 - $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          
          git push origin HEAD:main || {
            git pull origin main --rebase
            git push origin HEAD:main || echo "推送失败"
          }
