name: IPTV 组播自动抓取与整合

on:
  schedule:
    # 北京时间每小时的 45 分运行一次
    - cron: '45 * * * *'
  push:
    paths:
      - 'data/shushu_home.html' # 监听到月球宿主同步源码后触发
  workflow_dispatch:           # 允许手动触发

jobs:
  zubo_task:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 设置 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 安装依赖
        run: pip install requests

      - name: 1. 执行组播抓取 (实时显示)
        env:
          PYTHONUNBUFFERED: 1
        run: python py/zubo_final.py

      - name: 2. 执行整合与失效清理
        run: python py/merge_zubo.py

      - name: 3. 同步到仓库
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # 先把所有变动添加到暂存区（解决 pull rebase 报错的关键）
          git add zubo/history.txt
          git add zubo/*.m3u
          git add *.m3u || true
          
          # 检查是否有内容变更
          if [ -n "$(git status --porcelain)" ]; then
            # 先 commit 本地变动
            git commit -m "自动更新：同步与整合清理 [$(date +'%Y-%m-%d %H:%M:%S')]"
            
            # 采用拉取并变基策略，解决与月球宿主提交的冲突
            # 使用 -X theirs 策略，如果 history.txt 冲突，以最新的为准
            git pull --rebase -X theirs origin main
            
            # 推送
            git push origin main
          else
            echo "没有发现内容变更，跳过本次提交。"
          fi
