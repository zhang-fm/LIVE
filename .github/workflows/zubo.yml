name: 组播源定时抓取

on:
  schedule:
    # 这里的 cron 表达式可以根据需要调整，目前设置为每 6 小时运行一次
    - cron: '0 */6 * * *'
  workflow_dispatch: # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 赋予 Actions 写入仓库的权限

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 安装依赖
        run: |
          pip install requests

      - name: 执行抓取脚本
        run: |
          python py/zubo.py  # ⚠️ 请确认为你脚本的实际文件名

      - name: 保存历史记录并提交
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Action"
          git add zubo/history.txt
          # 只有当 history.txt 有变化时才提交，防止报错
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update IPTV history [$(date)]" && git push)
