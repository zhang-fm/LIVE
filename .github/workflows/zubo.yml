name: FOFA IP
on:
  schedule:
    - cron: "*/30 * * * *"
jobs:
  fetch-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Run script
        run: python py/fofa/fofa_fetch.py
      - name: Commit changes
        run: |
          git add py/fofa/*.txt
          git commit -m "Update" || true
          git push || true
        env:                  # ← 这里如果 env: 后面是空行或 ''
          SOME_VAR: ''        # ← 错误！空字符串不允许在 env
