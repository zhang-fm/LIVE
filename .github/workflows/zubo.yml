name: IPTV 组播自动抓取与整合

on:
  schedule:
    # 每小时的第 45 分钟运行一次 (北京时间)
    - cron: '45 * * * *'
  push:
    paths:
      - 'data/shushu_home.html' # 只要月球宿主传了新源码，立即开工
  workflow_dispatch:           # 支持手动点击运行

jobs:
  zubo_task:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 设置 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 安装依赖
        run: pip install requests

      - name: 1. 执行组播抓取 (实时显示)
        env:
          PYTHONUNBUFFERED: 1 # 确保 print 内容实时显示在控制台
        run: python py/zubo_final.py

      - name: 2. 执行整合与失效清理
        run: python py/merge_zubo.py

      - name: 3. 同步到仓库
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # 强制拉取远程最新代码防止冲突
          git pull --rebase origin main
          
          # 添加抓取结果和整合结果
          git add zubo/history.txt
          git add zubo/*.m3u
          # 如果 merge_zubo 会生成汇总文件(如 index.m3u)，也一并添加
          git add *.m3u || true 
          
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "自动更新：同步与整合清理 [$(date +'%Y-%m-%d %H:%M:%S')]"
            git push origin main
          else
            echo "没有发现内容变更，跳过本次提交。"
          fi
