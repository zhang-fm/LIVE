name: Download IPTV Homepage

on:
  schedule:
    # 每天每 6 小时运行一次 (你可以根据需要修改)
    - cron: '0 */6 * * *'
  workflow_dispatch: # 允许手动点击运行按钮

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 赋予提交文件的权限
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 安装环境依赖
        run: |
          python -m pip install --upgrade pip
          pip install playwright requests  # 安装必要的库
          playwright install chromium --with-deps # 安装浏览器内核及系统底层依赖

      - name: 执行抓取脚本
        run: python py/zubo.py 

      # 新增：上传调试截图和源码，方便你下载查看
      - name: 上传调试数据
        uses: actions/upload-artifact@v4
        if: always() # 无论成功失败都上传
        with:
          name: debug-files
          path: debug/

      - name: 提交并推送
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Action"
          git pull origin main --rebase  # 关键：先拉取远程更改并变基
          git add .
          git commit -m "Update source: $(date)" || exit 0
          git push origin main
