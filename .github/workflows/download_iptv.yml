name: Download IPTV Homepage

on:
  schedule:
    # 每天每 6 小时运行一次 (你可以根据需要修改)
    - cron: '0 */6 * * *'
  workflow_dispatch: # 允许手动点击运行按钮

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 赋予提交文件的权限

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Python 环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 安装依赖
        run: |
          pip install requests

      - name: 执行下载脚本
        run: |
          python zubo.py  # 注意：这里改成你保存的 python 文件名

      - name: 检查文件是否生成
        run: |
          ls -R web_pages/

      - name: 提交并推送更改
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add web_pages/*.html
          # 只有在有新文件时才提交，防止报错
          git diff --quiet && git diff --staged --quiet || git commit -m "自动更新: 抓取首页内容 $(date +'%Y-%m-%d %H:%M')"
          git push
