name: Hotel IPTV Daily Refresh

on:
  schedule:
    - cron: '0 */3 * * *' 
  workflow_dispatch:

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install
        run: pip install requests tqdm

      - name: Run Scan and Rebuild
        run: |
          python py/scan_hotel.py
          python py/rebuild_m3u.py

      - name: Commit Latest Sources
        run: |
          git config --global user.name "HotelFreshBot"
          git config --global user.email "bot@iptv.com"
          git config --global core.quotepath false

          # 1. 强制将所有新生成的文件（包括未追踪的）暂存起来
          git add .
          
          # 2. 将这些修改暂时存入“储藏室”(stash)
          git stash

          # 3. 现在环境干净了，执行拉取并变基
          git pull origin main --rebase

          # 4. 把刚才生成的扫描结果从“储藏室”拿回来
          # 如果有冲突，git 会优先保留你刚才扫出来的结果
          git stash pop || echo "No stash to pop or minor conflict handled"

          # 5. 重新添加我们需要的文件
          git add reborn_list/ py/scan_map.json py/blacklist.json
          
          # 6. 检查是否有真正的内容变化
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          # 7. 提交并推送
          git commit -m "IPTV Refresh & Blacklist Updated: $(date +'%Y-%m-%d %H:%M') [skip ci]"
          git push origin main
