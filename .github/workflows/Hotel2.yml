name: Hotel IPTV Daily Refresh

on:
  schedule:
    - cron: '0 */6 * * *' # 每天北京时间凌晨2点
  workflow_dispatch:

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install
        run: pip install requests tqdm

      - name: Run Scan and Rebuild
        run: |
          python py/scan_hotel.py
          python py/rebuild_m3u.py

      - name: Commit Latest Sources
        run: |
          git config --global user.name "HotelFreshBot"
          git config --global user.email "bot@iptv.com"
          
          # 1. 添加所有变动的文件
          git add reborn_list/ py/scan_map.json py/blacklist.json
          
          # 2. 检查是否有变化需要提交
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          # 3. 关键步骤：先拉取远程更新并变基，解决冲突
          # 使用 --rebase 可以保持提交历史是一条直线
          git pull --rebase origin main
          
          # 4. 提交并推送
          git commit -m "IPTV Refresh & Blacklist Updated: $(date +'%Y-%m-%d %H:%M') [skip ci]"
          git push origin main
