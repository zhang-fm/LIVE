name: Hotel IPTV Daily Refresh

on:
  schedule:
    - cron: '0 */6 * * *' # 每天北京时间凌晨2点
  workflow_dispatch:

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install
        run: pip install requests tqdm

      - name: Run Scan and Rebuild
        run: |
          python py/scan_hotel.py
          python py/rebuild_m3u.py

      - name: Commit Latest Sources
        run: |
          git config --global user.name "HotelFreshBot"
          git config --global user.email "bot@iptv.com"
          
          # 1. 必须包含 blacklist.json
          git add reborn_list/ py/scan_map.json py/blacklist.json
          
          # 2. 检查是否有变化需要提交
          if git diff --staged --quiet; then
            print "No changes to commit"
            exit 0
          fi
          
          git commit -m "IPTV Refresh & Blacklist Updated: $(date +'%Y-%m-%d %H:%M')"
          git push
