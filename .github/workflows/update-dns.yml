name: Update Cloudflare DNS

on:
  schedule:
    - cron: '0 0,12 * * *'  # UTC 时间 0:00 和 12:00（北京时间 8:00 和 20:00）
  workflow_dispatch:

concurrency:
  group: update-dns
  cancel-in-progress: false

jobs:
  update-dns:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run DNS update script
        env:
          SUBDOMAIN_PREFIX: ${{ secrets.SUBDOMAIN_PREFIX }}
          TTL: ${{ secrets.TTL }}
          PROXIED: ${{ secrets.PROXIED }}
          RECORDS_PER_DOMAIN: ${{ secrets.RECORDS_PER_DOMAIN }}
          IP_URL: ${{ secrets.IP_URL }}
          CF_ACCOUNTS: ${{ secrets.CF_ACCOUNTS }}
        run: |
          python py/test.py
